<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    class Car{
      constructor(marca, culoare, motor){
        console.log("Se executa codul din constructor");
        this.marca = marca;
        this.culoare = culoare;
        this.motor = motor;
      }

      get mymarca(){
        return this.marca;
      }
      set mymarca(marcaNoua){
        if(marcaNoua == "Audi"){
          this.marca = marcaNoua;
        }
        
      }
    }

    const mycar = new Car("BMW", "negru", "2.0");
    console.log('mycar :>> ', mycar);
    mycar.marca = "Ford";
    mycar.mymarca = "Opel";
    console.log('mycar :>> ', mycar.mymarca);
  </script>
</body>
</html>
