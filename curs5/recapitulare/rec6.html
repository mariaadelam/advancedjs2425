<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    class Person {
      constructor(name, age){
        this.name = name;
        this.age = age;
      }
      describe() {
        return `${this.name} are ${this.age} ani`;
      }
    };
    var dan = new Person("Dan", 30);
    var ion = new Person("Ion", 25);
    //datele se salveaza in zone de memorie diferite
    console.log(dan.describe()); // Dan
    console.log(ion.describe()); // Dion
  </script>
</body>
</html>
