<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const user  = {
      fname: 'Ion',
      lname: 'Popescu',
      adresa: {
        judet: 'Brasov',
        oras: 'Codlea'
      }
    };

    const copy1 = {...user}; //proprietatile de rang 2 nu mai sunt copiate in zona de memorie diferita
    //la fel ca si metoda assing
    copy1.fname = 'Dan'; // changing copy1 does not affect user
    copy1.adresa.oras = "Rasnov"; // changing copy1 does not affect user
    console.log('original:', user); // { fname: 'Ion', lname: 'Popescu' }
    console.log('copy1:', copy1); // { fname: 'George', lname: 'Popescu' }
  </script>
</body>
</html>
