<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="demo"></p>

  <script type="module">
    import {Carte} from "./carte.js";

    let carte1 = new Carte('Poezii', 'Mihai Eminescu', "Polirom", 2007, 25);
    let carte2 = new Carte('Geniu Pustiu', 'Mihai Eminescu', "All", 2005, 20);
    let carte3 = new Carte('Marile Sperante', 'Charles Dickens', "Univers", 2003, 35);

    let info = carte1.afiseazaInfo();
    let pdemo = document.getElementById("demo");
    pdemo.innerHTML = info;
    carte2.afiseazaInfo(carte2);
    carte3.afiseazaInfo(carte3);
  </script>
</body>
</html>
