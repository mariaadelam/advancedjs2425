<body>
  <script>
    class Demo{
      constructor(name){
        throw new TypeError("Este clasa abstracta"); //simulare clasa abstracta, blocare constructor, nu lasam sa se instantieze
      }
      static salut (){
        console.log("Salut din clasa abstracta");
      }
    }


    let obj = new Demo(); // Error Type 1. Abstract class can not be constructed.
    Demo.salut(); 
  </script>
